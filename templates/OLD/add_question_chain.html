<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question Chain</title>
</head>
<body>
    <h1>Add Question Chain</h1>
    <form method="POST">
        <label for="chain_id">Chain ID:</label>
        <input type="number" id="chain_id" name="chain_id" required><br><br>

        <label for="chain_name">Chain Name:</label>
        <input type="text" id="chain_name" name="chain_name" required><br><br>

        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br><br>

        <label for="options">Options:</label>
        <input type="text" id="options" name="options"><br><br>

        <label for="chain_order">Chain Order:</label>
        <input type="number" id="chain_order" name="chain_order" required><br><br>

        <button type="submit">Add Question Chain</button>
    </form>
</body>
</html>
