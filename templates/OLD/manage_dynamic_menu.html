
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Dynamic Menu</title>
</head>
<body>
    <h1>Manage Dynamic Menu</h1>
    <a href="{{ url_for('edit_dynamic_menu', menu_id=0) }}">Add New Menu Button</a>
    <table border="1">
        <tr>
            <th>Button Name</th>
            <th>Button Action</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        {% for menu_button in menu_buttons %}
        <tr>
            <td>{{ menu_button.button_name }}</td>
            <td>{{ menu_button.button_action }}</td>
            <td>{{ menu_button.position }}</td>
            <td>
                <a href="{{ url_for('edit_dynamic_menu', menu_id=menu_button.id) }}">Edit</a> | 
                <a href="{{ url_for('delete_dynamic_menu', menu_id=menu_button.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
