
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Question Chains</title>
</head>
<body>
    <h1>Manage Question Chains</h1>
    <h2>Existing Chains</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Chain Name</th>
            <th>Action</th>
        </tr>
        {% for chain in chains %}
        <tr>
            <td>{{ chain[0] }}</td> <!-- ID цепочки -->
            <td>{{ chain[2] }}</td> <!-- Название цепочки -->
            <td>
                <a href="{{ url_for('edit_chain', chain_id=chain[0]) }}">Edit</a> <!-- Ссылка на редактирование -->
                <a href="{{ url_for('delete_chain', chain_id=chain[0]) }}">Delete</a> <!-- Ссылка на удаление -->
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_chain') }}">Add New Chain</a> <!-- Ссылка на добавление новой цепочки -->
</body>
</html>
