<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #E0F7FA;
            font-family: 'Arial', sans-serif;
            color: #004D40;
        }
        h1 {
            color: #00796B;
        }
        label {
            font-size: 16px;
        }
        input, textarea, button {
            border-radius: 5px;
            border: 1px solid #00796B;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #004D40;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796B;
        }
        a {
            color: #00796B;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions in Chain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .table-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .action-buttons a {
            margin-right: 10px;
        }
        .add-button {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manage Questions in Chain: {{ chain.chain_name }}</h1>
    <a href="{{ url_for('add_question_to_chain', chain_id=chain.chain_id) }}" class="add-button">Add New Question</a>

    <div class="table-container">
        <table class="table">
            <tr>
                <th>Question</th>
                <th>Type</th>
                <th>Key</th>
                <th>Actions</th>
            </tr>
            {% for question in questions %}
            <tr>
                <td>{{ question.question }}</td>
                <td>{{ question.type }}</td>
                <td>{{ question.key }}</td>
                <td class="action-buttons">
                    <a href="{{ url_for('edit_question_chain', chain_id=question.chain_id) }}">Edit</a> |
                    <a href="{{ url_for('delete_question_chain', id=question.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

    <br>
    <a href="{{ url_for('index') }}" style="display:block; text-align:center; background-color:#00796B; color:white; padding:10px; text-decoration:none; border-radius:5px;">
        Back to Main Page
    </a>
