<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #E0F7FA;
            font-family: 'Arial', sans-serif;
            color: #004D40;
        }
        h1 {
            color: #00796B;
        }
        label {
            font-size: 16px;
        }
        input, textarea, button {
            border-radius: 5px;
            border: 1px solid #00796B;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #004D40;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796B;
        }
        a {
            color: #00796B;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question to Chain</title>
</head>
<body>
    <h1>Add New Question to Chain</h1>
    <form method="POST">
        <label for="chain_id">Chain ID:</label>
        <input type="text" id="chain_id" name="chain_id" value="{{ chain.chain_id }}" readonly><br><br>
        
        <label for="chain_name">Chain Name:</label>
        <input type="text" id="chain_name" name="chain_name" value="{{ chain.chain_name }}" readonly><br><br>

        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br><br>
        
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br><br>
        
        <label for="options">Options:</label>
        <input type="text" id="options" name="options"><br><br>
        
        <label for="chain_order">Chain Order:</label>
        <input type="number" id="chain_order" name="chain_order" value="{{ max_chain_order + 1 }}" readonly><br><br>

        <button type="submit">Add Question</button>
    </form>
    <br>
    <a href="{{ url_for('edit_question_chain', chain_id=chain.chain_id) }}">Back to Chain</a>
</body>
</html>
