<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #E0F7FA;
            font-family: 'Arial', sans-serif;
            color: #004D40;
        }
        h1 {
            color: #00796B;
        }
        label {
            font-size: 16px;
        }
        input, textarea, button {
            border-radius: 5px;
            border: 1px solid #00796B;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #004D40;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796B;
        }
        a {
            color: #00796B;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dynamic Menu</title>
</head>
<body>

<h2>Add New Menu Button</h2>

<form method="POST">
    <label for="button_name">Button Name</label>
    <input type="text" id="button_name" name="button_name" required>

    <label for="button_action">Button Action</label>
    <input type="text" id="button_action" name="button_action" required>

    <label for="position">Position</label>
    <input type="number" id="position" name="position" required>

    <label for="chain_id">Chain ID (Optional)</label>
    <input type="number" id="chain_id" name="chain_id">

    <label for="menu_chain_id">Menu Chain ID (Optional)</label>
    <input type="number" id="menu_chain_id" name="menu_chain_id">

    <button type="submit">Add Menu Button</button>
</form>

<a href="{{ url_for('manage_dynamic_menu') }}">Back to Menu Management</a>

<br>
<a href="{{ url_for('index') }}" style="display:block; text-align:center; background-color:#00796B; color:white; padding:10px; text-decoration:none; border-radius:5px;">
    Back to Main Page
</a>
</body>
</html>
